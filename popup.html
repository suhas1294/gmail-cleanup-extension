<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail Auto Cleanup</title>
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    input[type="number"] {
      width: 80px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .btn-secondary {
      background-color: #2196F3;
      color: white;
      margin-left: 8px;
    }

    .btn-secondary:hover {
      background-color: #0b7dda;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .interval-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>Gmail Auto Cleanup Settings</h1>

  <div class="section">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
      <span id="status-text">Enabled</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Cleanup Interval</div>
    <div class="interval-container">
      <input type="number" id="intervalMinutes" min="1" max="1440" value="15">
      <span>minutes</span>
    </div>
    <div class="help-text">How often to run the cleanup (1-1440 minutes)</div>
  </div>

  <div class="section">
    <div class="section-title">Junk Mail Subjects</div>
    <textarea id="junkSubjects" placeholder="Enter one subject per line"></textarea>
    <div class="help-text">Add email subject patterns to automatically delete. One per line.</div>
  </div>

  <div class="section">
    <button id="saveBtn" class="btn-primary">Save Settings</button>
    <button id="runNowBtn" class="btn-secondary">Run Now</button>
  </div>

  <div id="statusMessage" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
