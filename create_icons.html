<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#4CAF50';
  ctx.fillRect(0, 0, size, size);
  
  // Trash can icon (simplified)
  ctx.fillStyle = 'white';
  const scale = size / 16;
  
  ctx.fillRect(4 * scale, 3 * scale, 8 * scale, 1 * scale);
  ctx.fillRect(5 * scale, 5 * scale, 6 * scale, 8 * scale);
  ctx.fillRect(6 * scale, 2 * scale, 4 * scale, 1 * scale);
  
  // Download
  const link = document.createElement('a');
  link.download = 'icon' + size + '.png';
  link.href = canvas.toDataURL();
  link.click();
}

createIcon('canvas16', 16);
createIcon('canvas48', 48);
createIcon('canvas128', 128);
</script>
</body>
</html>
